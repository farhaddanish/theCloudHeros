<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudHeros - signup</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../style/login.css" />
    <script src="../bootstrap/jquery-3.5.1.min.js" defer></script>
    <script src="../bootstrap/js/bootstrap.js" defer></script>
    <link rel="stylesheet" href="../fontawesome-free-5.12.0-web/css/all.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io (5)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io (5)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io (5)/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io (5)/site.webmanifest">
</head>

<body>

    <!--  Signup div -->

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div class="blue-div"></div>

            <div class="fadeIn first">
                <h1 class="login mt-3 mb-3 heading">Sign Up</h1>
            </div>


            <form>
                <input type="text" id="name" class="fadeIn second" name="Name" placeholder="FirstName">
                <input type="email" id="email" class="fadeIn second" name="email" placeholder="Email">
                <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password">
                <input type="password" id="password2" class="fadeIn third" name="login" placeholder="confirm Passowrd">
                <br>
                <input type="submit" class="fadeIn fourth text-dark  btn-login" value="Sign Up">
            </form>

        </div>
    </div>
</body>

</html>
