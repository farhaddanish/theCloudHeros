<!DOCTYPE html>
<html lang="en">
<head>
	<title>TheCloudHeros - Signup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../ResgistretionFiles/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../ResgistretionFiles/fonts/iconic/css/material-design-iconic-font.min.css"> 




<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="../ResgistretionFiles/css/util.css">
<link rel="stylesheet" type="text/css" href="../ResgistretionFiles/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Sign Up 
					</span>
					<!-- <span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span> -->

					<div class="wrap-input100" data-validate="First Name">
						<input class="input100" type="text" name="name" >
						<span class="focus-input100" data-placeholder="First Name"></span>
					</div>

					<div class="wrap-input100 validate-input " data-validate="email">
						<input class="input100" type="text" name="email" >
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="First Name" >
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" data>
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>


					<div class="wrap-input100 validate-input " data-validate="First Name">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass2">
						<span class="focus-input100" data-placeholder="Confirm your Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign Up
							</button>
						</div>
					</div>
					
					<div class="text-center p-t-115">
						<span class="txt1">
							 have an account?
						</span>

						<a class="txt2" href="">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="../bootstrap/jquery-3.5.1.min.js"></script>

	<script src="../bootstrap/js/bootstrap.js"></script>


	<script src="../ResgistretionFiles/js/main.js"></script>

</body>
</html>
